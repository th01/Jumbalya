<div class="container main" ng-controller="jumbalyaCtrl">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input id="password" type="password" class="form-control" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-10">
				<input id="password-conf" type="password" class="form-control" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Text To Jumbalya</label>
			<div class="col-sm-10">
			<textarea id="j-text" class="form-control" rows="10" ></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="submit()" >Submit</button>
			</div>
		</div>
	</form>
</div>
